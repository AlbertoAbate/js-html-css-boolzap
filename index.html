<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Boolzapp</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="stylesheet" href="./css/styles.css">

</head>
<body>
  <div id="app" class="container flex">
      <!-- sidebar -->
      <aside class="side flex">
          <div class="side-up">
            <div class="nome-utente flex">
                <!-- <div class="nome-utente-left">
                    <img src="./img/avatar_io.jpg" alt="">
                    <span>Nome Utente</span>
                </div> -->
                <div class="nome-utente-left flex">
                    <img :src="'./img/avatar'+ user.avatar +'.jpg'" alt="">
                    <span class="ml">{{user.name}}</span>
                </div>
                <div class="icone">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>         
              </div>
              <!-- notifiche -->
              <div class="notifiche flex">
                <i class="fas fa-bell-slash"></i>
                <div class="ml">
                    <span class="ricevi flex">Ricevi notifiche di nuovi messaggi</span>
                    <span class="attiva-notifiche flex">Attiva notifiche desktop</span>
                </div>           
              </div>
              <div class="input flex">
                <i class="fa fa-search"></i>
                <input type="text" placeholder="Cerca o inizia una nuova chat">                
              </div>
          </div>
          <div class="side-down">
            <div class="utenti flex">
                <!-- <ul class="user">
                  <li>
                    <img class="ml" src="./img/avatar_1.jpg" alt="">
                    <span class="ml">Michele</span>
                  </li>
                  <li>
                    <img class="ml" src="./img/avatar_2.jpg" alt="">
                    <span class="ml">Fabio</span>
                  </li> 
                    
                </ul>-->
                   <ul class="user">
                      <li class="flex" v-for="(contact,index) in contacts"
                      :class="index == indexContact ? 'active' : ''"
                      @click="setContact(index)" 
                      >
                        <img class="ml" :src="'./img/avatar'+ contact.avatar +'.jpg'" alt="">
                        <span class="ml">{{contact.name}}</span>
                        
                      </li>
                  </ul>
            </div>
          </div>
          
      </aside>
      <!-- main -->
      <main class="content">
        <section class="cont-header flex">
            <div class="michele flex">
                <img :src="'./img/avatar'+ contacts[indexContact].avatar +'.jpg'" alt="">
                <div>
                   <span class="flex">{{contacts[indexContact].name}}</span>
                   <span class="accesso flex">Ultimo accesso oggi alle 10.35</span> 
                </div>
            </div>
            <div class="icone">
                <i class="fa fa-search"></i>
                <i class="fas fa-paperclip"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </section>
        <section class="cont-main">
            <!-- <img src="./img/mine.jpg" alt=""> -->
            <div class="wrap-message flex" :class="message.status"  v-for="(message,index) in contacts[indexContact].messages">
              <div>
                <span class="message-time">{{ message.message }}</span>
                <span class="data-time">{{ message.date }}</span>
              </div>
                
                
              
            </div>
            <!-- <div class="received">hello</div> -->
        </section>
        <section class="cont-footer flex">
            <i class="far fa-smile"></i>
            <input type="text" placeholder="Scrivi un messaggio" v-model="newMessage" v-on:keyup.enter="addMessage">
            <i class="fas fa-microphone"></i>
        </section>
      </main>
  </div>
    <!-- inclusione dayjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.9.6/dayjs.min.js" integrity="sha512-C2m821NxMpJ4Df47O4P/17VPqt0yiK10UmGl59/e5ynRRYiCSBvy0KHJjhp2XIjUJreuR+y3SIhVyiVilhCmcQ==" crossorigin="anonymous"></script>
    <!-- inclusione js -->
    <script src="./js/main.js"></script>
</body>
</html>
