<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Boolzapp</title>
    <link rel="stylesheet" href="./css/styles.css">

</head>
<body>
  <div id="app" class="container">
      <!-- sidebar -->
      <aside class="side">
          <div class="side-up">
            <div class="nome-utente">
                <div class="nome-utente-left">
                    <img src="./img/avatar_io.jpg" alt="">
                    <span>Nome Utente</span>
                </div>
                <div class="icone">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>         
              </div>
              <!-- notifiche -->
              <div class="notifiche">
                <i class="fas fa-bell-slash"></i>
                <div class="ml">
                    <span class="ricevi">Ricevi notifiche di nuovi messaggi</span>
                    <span class="attiva-notifiche">Attiva notifiche desktop</span>
                </div>           
              </div>
              <div class="input">
                <input type="text" placeholder="Cerca o inizia una nuova chat">
                <i class="fa fa-search"></i>
              </div>
          </div>
          <div class="side-down">
            <div class="utenti">
                <div class="user">
                  <img class="ml" src="./img/avatar_1.jpg" alt="">
                  <span class="ml">Michele</span>
                </div>
                <div class="user">
                    <img class="ml" src="./img/avatar_2.jpg" alt="">
                    <span class="ml">Fabio</span>
                  </div>    
            </div>
          </div>
          
      </aside>
      <!-- main -->
      <main class="content">
        <section class="cont-header">
            <div class="michele">
                <img src="./img/avatar_1.jpg" alt="">
                <div>
                   <span>Michele</span>
                   <span class="accesso">Ultimo accesso oggi alle 10.35</span> 
                </div>
            </div>
            <div class="icone">
                <i class="fa fa-search"></i>
                <i class="fas fa-paperclip"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </section>
        <section class="cont-main">
            <img src="./img/mine.jpg" alt="">
        </section>
        <section class="cont-footer">
            <i class="far fa-smile"></i>
            <input type="text" placeholder="Scrivi un messaggio">
            <i class="fas fa-microphone"></i>
        </section>
      </main>
  </div>
    
    <!-- inclusione js -->
    <script src="./js/main.js"></script>
</body>
</html>
